apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-storage
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/mcdays94/k3s-gitops
    targetRevision: main
    path: apps/monitoring
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  # This must be synced BEFORE kube-prometheus-stack
  syncWave: -1
