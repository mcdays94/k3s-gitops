apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
  namespace: homepage
data:
  settings.yaml: |
    title: Homelab Dashboard
    theme: dark
    color: slate
    headerStyle: boxed
    target: _blank
    disableHostValidation: true
    layout:
      - Cluster Services:
          style: row
          columns: 3
      - Infrastructure:
          style: row
          columns: 3
      - Monitoring:
          style: row
          columns: 3
      - Docker Hosts:
          style: row
          columns: 2
      - External Services:
          style: row
          columns: 4

  services.yaml: |
    - Cluster Services:
        - Portainer:
            icon: portainer.png
            href: http://10.10.10.200:9000
            description: Kubernetes Management
        - ArgoCD:
            icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/png/argocd.png
            href: http://10.10.10.204
            description: GitOps Continuous Deployment
        - pgAdmin:
            icon: pgadmin.png
            href: http://10.10.10.203
            description: PostgreSQL Management

    - Infrastructure:
        - AdGuard Home (K3s):
            icon: adguard-home.png
            href: http://10.10.10.207
            description: DNS Filtering (Cluster)
        - AdGuard Home (Origin):
            icon: adguard-home.png
            href: http://10.10.10.79
            description: DNS Filtering (Origin)
            ping: http://10.10.10.79
        - AdGuard Home (Pi4):
            icon: adguard-home.png
            href: http://10.10.10.23
            description: DNS Filtering (Pi4)
            ping: http://10.10.10.23

    - Monitoring:
        - Grafana:
            icon: grafana.png
            href: http://10.10.10.201
            description: Metrics & Dashboards
        - Uptime Kuma:
            icon: uptime-kuma.png
            href: http://10.10.10.202:3001
            description: Service Monitoring
        - Prometheus:
            icon: prometheus.png
            href: http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090
            description: Metrics Collection

    - Docker Hosts:
        - Portainer (Pi4):
            icon: portainer.png
            href: https://10.10.10.23:9443
            description: Pi4 Docker Management
            ping: https://10.10.10.23:9443
        - Portainer (Ubuntu VM):
            icon: portainer.png
            href: https://10.10.10.79:9443
            description: Proxmox VM Docker Management
            ping: https://10.10.10.79:9443

    - External Services:
        - Homepage:
            icon: homepage.png
            href: http://10.10.10.208
            description: Homelab Dashboard
        - Home Assistant:
            icon: home-assistant.png
            href: http://10.10.10.189:8123
            description: Home Automation
            ping: http://10.10.10.189:8123
        - UniFi Gateway:
            icon: unifi.png
            href: https://10.10.10.1
            description: Network Gateway
            ping: https://10.10.10.1
        - Proxmox:
            icon: proxmox
            href: https://10.10.10.96:8006
            description: Virtualization Platform
            ping: https://10.10.10.96:8006
        - Personal Blog:
            icon: mdi-post
            href: https://mdias.info
            description: mdias.info
            ping: https://mdias.info

  widgets.yaml: |
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "K3s Cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true

    - glances:
        url: http://10.10.10.96:61208
        version: 3
        metric: info
        refreshInterval: 5000
        label: "Proxmox"

    - glances:
        url: http://10.10.10.23:61208
        version: 3
        metric: info
        refreshInterval: 5000
        label: "Pi4"

    - search:
        provider: google
        target: _blank

  bookmarks.yaml: |
    - Documentation:
        - GitHub Repo:
            - icon: github.png
              href: https://github.com/mcdays94/k3s-gitops
        - Operations Guide:
            - icon: mdi-file-document
              href: https://github.com/mcdays94/k3s-gitops/blob/main/OPERATIONS.md
        - GitOps Workflow:
            - icon: mdi-file-document
              href: https://github.com/mcdays94/k3s-gitops/blob/main/GITOPS-WORKFLOW.md

  docker.yaml: ""
  proxmox.yaml: ""
  custom.css: ""
  custom.js: ""
  kubernetes.yaml: |
    mode: cluster
