apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: homepage
  labels:
    app: homepage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homepage
  template:
    metadata:
      labels:
        app: homepage
    spec:
      serviceAccountName: homepage
      containers:
      - name: homepage
        image: ghcr.io/gethomepage/homepage:latest
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: TZ
          value: "Europe/Lisbon"
        - name: HOMEPAGE_VAR_TITLE
          value: "Homelab Dashboard"
        - name: HOMEPAGE_VAR_SEARCH_PROVIDER
          value: "google"
        - name: LOG_TARGETS
          value: "stdout"
        - name: HOMEPAGE_CONFIG_FILE
          value: "/app/config/settings.yaml"
        - name: HOMEPAGE_ALLOWED_HOSTS
          value: "10.10.10.208"
        - name: HOMEPAGE_VAR_ADGUARD_K3S_USERNAME
          valueFrom:
            secretKeyRef:
              name: adguard-creds
              key: k3s-username
        - name: HOMEPAGE_VAR_ADGUARD_K3S_PASSWORD
          valueFrom:
            secretKeyRef:
              name: adguard-creds
              key: k3s-password
        - name: HOMEPAGE_VAR_ADGUARD_ORIGIN_USERNAME
          valueFrom:
            secretKeyRef:
              name: adguard-creds
              key: origin-username
        - name: HOMEPAGE_VAR_ADGUARD_ORIGIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: adguard-creds
              key: origin-password
        - name: HOMEPAGE_VAR_ADGUARD_PI4_USERNAME
          valueFrom:
            secretKeyRef:
              name: adguard-creds
              key: pi4-username
        - name: HOMEPAGE_VAR_ADGUARD_PI4_PASSWORD
          valueFrom:
            secretKeyRef:
              name: adguard-creds
              key: pi4-password
        - name: HOMEPAGE_VAR_UNIFI_USERNAME
          valueFrom:
            secretKeyRef:
              name: unifi-creds
              key: username
        - name: HOMEPAGE_VAR_UNIFI_PASSWORD
          valueFrom:
            secretKeyRef:
              name: unifi-creds
              key: password
        - name: HOMEPAGE_VAR_ARGOCD_KEY
          valueFrom:
            secretKeyRef:
              name: argocd-creds
              key: key
        - name: HOMEPAGE_VAR_PORTAINER_K3S_KEY
          valueFrom:
            secretKeyRef:
              name: portainer-keys
              key: k3s-key
        - name: HOMEPAGE_VAR_PORTAINER_PI4_KEY
          valueFrom:
            secretKeyRef:
              name: portainer-keys
              key: pi4-key
        - name: HOMEPAGE_VAR_PORTAINER_UBUNTU_KEY
          valueFrom:
            secretKeyRef:
              name: portainer-keys
              key: ubuntu-key
        - name: HOMEPAGE_VAR_PROXMOX_USERNAME
          valueFrom:
            secretKeyRef:
              name: proxmox-creds
              key: username
        - name: HOMEPAGE_VAR_PROXMOX_PASSWORD
          valueFrom:
            secretKeyRef:
              name: proxmox-creds
              key: password
        - name: HOMEPAGE_VAR_HOMEASSISTANT_KEY
          valueFrom:
            secretKeyRef:
              name: homeassistant-creds
              key: key
        - name: HOMEPAGE_VAR_GRAFANA_USERNAME
          valueFrom:
            secretKeyRef:
              name: grafana-creds
              key: username
        - name: HOMEPAGE_VAR_GRAFANA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: grafana-creds
              key: password
        volumeMounts:
        - name: config
          mountPath: /app/config
        - name: logs
          mountPath: /app/config/logs
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
      volumes:
      - name: config
        configMap:
          name: homepage-config
      - name: logs
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: homepage
  namespace: homepage
spec:
  type: LoadBalancer
  loadBalancerIP: 10.10.10.208
  selector:
    app: homepage
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
